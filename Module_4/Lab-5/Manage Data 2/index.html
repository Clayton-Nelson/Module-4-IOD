<!DOCTYPE html>
<html>
  <head>
    <title>Manage Data</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <template id="cards-template">
      <div class="cards">
        <div class="cards-title"></div>
        <div class="cards-text"></div>
      </div>
    </template>
    <div id="cards-results"></div>
    <br /><br />
    <form>
      <label for="articleTitle">Input Article Title:</label>
      <input type="text" id="articleTitle" name="articleTitle" /><br /><br />
      <label for="articleText">Input Article Text:</label>
      <input type="text" id="articleText" name="articleText" /><br /><br />
      <input type="button" value="Submit" onclick="addArticleFromInput()" />
    </form>
    <br /><br />
    <div id="errorMessage"></div>
  </body>
</html>
