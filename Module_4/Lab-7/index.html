<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Transitions</title>
    <style>
      .box {
        border-style: solid;
        border-width: 1px;
        display: block;
        width: 100px;
        height: 100px;
        background-color: red;
        transition: background-color 2s, translate 2s;
      }
      .box:hover {
        background-color: blue;
        translate: 0px 200px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
